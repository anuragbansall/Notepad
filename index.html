<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="toolbar">
        <div class="toolbar-group">
          <button id="new-button" title="ctrl+n">📃 New</button>
          <button id="open-button" title="ctrl+o">📂 Open</button>
          <button id="save-button" title="ctrl+s">💾 Save</button>
        </div>

        <span class="toolbar-separator"></span>

        <div class="toolbar-group">
          <button id="undo-button">⬅️ Undo</button>
          <button id="redo-button">➡️ Redo</button>
        </div>

        <span class="toolbar-separator"></span>

        <div class="toolbar-group">
          <button id="cut-button">✂️ Cut</button>
          <button id="copy-button">📋 Copy</button>
          <button id="paste-button">📥 Paste</button>
        </div>

        <span class="toolbar-separator"></span>

        <div class="toolbar-group">
          <button id="find-button">🔍 Find</button>
          <button id="replace-button">🔄 Replace</button>
        </div>
      </div>
    </header>

    <main>
      <div class="editor-container">
        <div id="line-numbers" class="line-numbers">1</div>
        <textarea
          id="editor"
          class="editor"
          placeholder="Start writing..."
          spellcheck="false"
        ></textarea>
      </div>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
