<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="toolbar">
        <div class="toolbar-group">
          <button id="new-button" title="ctrl+n">📃 New</button>
          <button id="open-button" title="ctrl+o">📂 Open</button>
          <button id="save-button" title="ctrl+s">💾 Save</button>
        </div>

        <span class="toolbar-separator"></span>

        <div class="toolbar-group">
          <button id="find-button" title="ctrl+f">🔍 Find</button>
          <button id="replace-button" title="ctrl+h">🔄 Replace</button>
        </div>
        <span class="toolbar-separator"></span>
        <div class="toolbar-group">
          <button id="dark-mode-toggle" title="Toggle dark mode">
            🌙 Dark Mode
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="editor-container">
        <div id="line-numbers" class="line-numbers">1</div>
        <textarea
          id="editor"
          class="editor"
          placeholder="Start writing..."
          spellcheck="false"
        ></textarea>
      </div>
    </main>

    <!-- Find & Replace Dialog -->
    <div id="find-dialog" class="find-dialog" style="display: none">
      <div class="find-content">
        <div class="find-header">
          <span id="dialog-title">Find</span>
          <div class="header-buttons">
            <button
              id="toggle-replace"
              class="toggle-btn"
              title="Toggle Replace"
            >
              ⚏
            </button>
            <button id="close-find" class="close-btn">×</button>
          </div>
        </div>
        <div class="find-body">
          <div class="input-row">
            <input
              type="text"
              id="find-input"
              placeholder="Find..."
              class="find-input"
            />
            <div class="find-buttons">
              <button
                id="find-prev"
                class="find-btn"
                title="Previous (Shift+F3)"
              >
                ▲
              </button>
              <button id="find-next" class="find-btn" title="Next (F3)">
                ▼
              </button>
            </div>
          </div>
          <div id="replace-row" class="input-row" style="display: none">
            <input
              type="text"
              id="replace-input"
              placeholder="Replace..."
              class="find-input"
            />
            <div class="replace-buttons">
              <button
                id="replace-current"
                class="replace-btn"
                title="Replace current match"
              >
                Replace
              </button>
              <button
                id="replace-all"
                class="replace-btn"
                title="Replace all matches"
              >
                Replace All
              </button>
            </div>
          </div>
        </div>
        <div class="find-info">
          <span id="find-results"></span>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
